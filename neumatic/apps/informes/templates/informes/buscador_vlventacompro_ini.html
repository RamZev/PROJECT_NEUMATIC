<!-- neumatic\apps\informes\templates\informes\buscador_vlventacompro.html -->
<div class="card">
	<div class="card-body">
		<form method="GET" novalidate>
			<!-- Opciones generales de reporte -->
			{% include 'informes/opciones_reporte_prop.html' %}
			
			<div class="row">
				
				<div class="col-md-2">
					{{ form.fecha_desde.label }}
					{{ form.fecha_desde }}
				</div>
				
				<div class="col-md-2">
					{{ form.fecha_hasta.label }}
					{{ form.fecha_hasta }}
				</div>
				
				<div class="col-md-6">
					{{ form.sucursal.label }}
					{{ form.sucursal }}
				</div>
				
			</div>
			
			<div class="row">
				
				<div class="col-md-12">
					{{ form.solo_totales_comprobante }}
					<label for="{{ form.solo_totales_comprobante.id_for_label }}">
						{{ form.solo_totales_comprobante.label }}
					</label>
				</div>
				
			</div>
			
			<!-- Botones de acciÃ³n -->
			{% comment %}
				<div class="row mt-3">
					<div class="col-md-12">
						<button type="submit" class="btn btn-primary">Buscar</button>
						<button type="reset" class="btn btn-secondary">Limpiar Filtros</button>
					</div>
				</div>
				
				<button 
						class="btn btn-outline-success me-2 mt-3" 
						id="generar"
						data-zip-url="{% url url_zip %}?{{ request.GET.urlencode }}"
						data-pdf-url="{% url url_pdf %}?{{ request.GET.urlencode }}"
					>
					Generar
				</button>
				
				<button 
						class="btn btn-outline-success me-2 mt-3" 
						id="generar"
					>
					Generar
				</button>
			{% endcomment %}
			
			<div class="row mt-3">
				<div class="col-md-12">
					<button type="button" class="btn btn-secondary" onclick="limpiarFiltros()">Limpiar Filtros</button>
					<button type="submit" class="btn btn-primary" id="btn-generar">Generar</button>
				</div>
			</div>
			
		</form>
		
	</div>
</div>
